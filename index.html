<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="input">
        <label for="price">قیمت کل</label>
        <input type="text" id="price">
        <div class="slidecontainer">
            <label for="discount">تخفیف</label>
            <input type="range" id="discount" min="0" max="100" value="0" class="slider">
        </div>
        <input type="number" id="discountshow" min="0" max="100" value="0">
        <div class="slidecontainer">
            <label for="tip">انعام</label>
            <input type="range" id="tip" min="0" max="100" value="0" class="slider">
        </div>
        <input type="number" id="tipshow" min="0" max="100" value="0">
        <!-- <button type="submit" class="butvub" id="btnSubmit">submit</button> -->

    </div>
    <div class="show">
       <span class="finalprice"></span>
       <span class="discountprice"></span>
       <span class="tipprice"></span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
